<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <center>
        <h1>Student Login Form</h1>
        <form>
            <table style="background: lightgrey; padding: 20px; border-radius: 5px;">
                <tr><td>Username:</td></tr>
                <tr><td><input type="text" placeholder="Enter Username" required></td></tr>
                <tr><td>Password:</td></tr>
                <tr><td><input type="password" placeholder="Enter Password" required></td></tr>
                <tr><td><input type="checkbox" checked> Remember me</td></tr>
                <tr><td align="center"><input type="submit" value="Login"></td></tr>
                <tr><td style="text-align: right;"><a href="#">Forgot password</a></td></tr>
            </table>
        </form>
    </center>
</body>
</html>
