<!DOCTYPE html>
<head>
    <title>Frameset Webpage</title>
</head>
<frameset rows="20%,*">
    <frame src="header.html" name="headerFrame" scrolling="no" noresize>
    <frameset cols="20%,80%">
        <frame src="menu.html" name="menuFrame" scrolling="auto" noresize>
        <frame src="content.html" name="contentFrame" scrolling="auto">
    </frameset>
</frameset>
<noframes>
    <body>
        <p>Your browser does not support frames. Please update to a modern browser!</p>
    </body>
</noframes>
</html>
